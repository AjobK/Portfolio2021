<section id="contact">
    <h2>
        Let's get in touch!
    </h2>
    <section class="innerWrapper">
        <form
            #contactForm="ngForm"
            [ngClass]="{ hide: formHasBeenSent }"
            (ngSubmit)="onSubmit(contactForm)"
        >
            <input
                placeholder="E-mail address"
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
            />
            <textarea
                placeholder="Your message..."
                id="message"
                class="form-control"
                ngModel
                name="message"
                required
            >
            </textarea>
            <div>
                <button
                    type="button"
                    (click)="resetForm()"
                    [disabled]="
                        (contactForm.form.value.message &&
                        contactForm.value.email &&
                        contactForm.form.value.message.length <= 0 &&
                        contactForm.form.value.email.length <= 0)
                        || isSending
                    "
                >
                    RESET
                </button>
                <button
                    type="submit"
                    [disabled]="!contactForm.valid || isSending"
                >
                    {{ isSending ? 'SENDING' :'SEND' }}
                    <fa-icon *ngIf="isSending" [icon]="contactSendingIcon" class="contactIconSending" [spin]="true">
                    </fa-icon>
                </button>
            </div>
        </form>
        <section class="formSent" [ngClass]="{ hide: !formHasBeenSent }">
            <div class="iconsWrapper">
                <fa-icon [icon]="contactIconExtra" class="contactIconExtra"></fa-icon>
                <fa-icon [icon]="contactIcon" class="contactIcon"></fa-icon>
            </div>
            <h3>
                {{ isUnableToSendForm
                    ? 'Something went wrong...'
                    : 'Message sent succesfully!'
                }}
            </h3>
            <p>
                {{ isUnableToSendForm
                    ? 'Try again or contact me on linkedIn.'
                    : 'I will get back to you as soon as possible.'
                }}
            </p>
            <button type="button" (click)="showContactForm()">
                {{ isUnableToSendForm ? 'TRY AGAIN' : 'SEND MORE' }}
            </button>
        </section>
    </section>
</section>
