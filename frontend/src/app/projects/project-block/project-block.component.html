<article>
    <div class="visualInfo" [ngStyle]="{ 'background-image': 'url(' + (imageUrl || '') + ')' }">
        <div class="visualInfoOverlay" (click)="goToProject()">
            SHOW MORE
        </div>
    </div>
    <h3>
        {{ title || 'No title' }}
    </h3>
    <h4>
        {{ type || 'Personal project' }}
    </h4>
    <p>
        {{ description || 'No description' }}
    </p>
</article>
